<div class="container mt-5">
    <div *ngIf="(shoppingCart$ | async) === null">
        <p>No items in the cart</p>
    </div>
    <div *ngIf="(shoppingCart$ | async) as shoppingCart">
        <ul>
            <li *ngFor="let item of shoppingCart.items"> 
                {{item.productName}} - {{item.quantity}}
            </li>
        </ul>
    </div>
</div>
